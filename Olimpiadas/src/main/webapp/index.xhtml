<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:accordionPanel widgetVar="basic" scrollIntoView="center">
                <p:tab title="Adicionar Atleta">
                    <span class="ui-float-label">
                        <p:inputText id="float-input" value="#{managerAtleta.atleta.nome}"/>
                        <p:outputLabel for="@previous" value="Nome do atleta"/>
                    </span>
                    <span class="ui-float-label">
                        <p:inputText id="float-input1" value="#{managerAtleta.atleta.email}"/>
                        <p:outputLabel for="@previous" value="Email do atleta"/>
                    </span>
                    <span class="ui-float-label">
                        <p:inputMask mask="(99) 9 9999-9999" id="float-input2" value="#{managerAtleta.atleta.email}"/>
                        <p:outputLabel for="@previous" value="Contato do atleta"/>
                    </span>
                    <p:commandButton value="Salvar" actionListener="#{managerAtleta.adicionar()}" update="@form"/>
                    <h1>#{managerAtleta.atleta.nome}</h1>
                </p:tab>
            </p:accordionPanel>
        </h:form>
    </h:body>
</html>
